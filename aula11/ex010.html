<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar</title>
</head>
<body>
    <h1>Verificando limites de velocidade</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Prosseguir" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number('txtv.value')
            res.innerHTML = `Sua velocidade atual é ${vel} `
            if (vel > 60) {
                res.innerText += '<p>Você foi MULTADO por excesso de velocidade</p>'
            }
            res.innerText += 'Use o cinto de segurança'
        }
    </script>
</body>
</html>
